<html>
    <body>
        <!--canvas 기본값 300px*150px-->
        <canvas id="canvas"></canvas>
        <script>
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            
            ctx.fillStyle="green";
            ctx.fillRect(10,10,100,100);
        </script>
    </body>
</html>
